<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Order Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Restaurant Order Form</h2>
  <form action="#" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber">

    <label for="deliveryDate">Preferred Delivery Date:</label>
    <input type="date" id="deliveryDate" name="deliveryDate">

    <label for="deliveryTime">Preferred Delivery Time:</label>
    <input type="time" id="deliveryTime" name="deliveryTime">

    <label for="deliveryAddress">Delivery Address:</label>
    <textarea id="deliveryAddress" name="deliveryAddress" rows="4"></textarea>

    <label for="orderDetails">Order Details:</label>
    <textarea id="orderDetails" name="orderDetails" rows="4"></textarea>

    <label for="paymentMethod">Payment Method:</label>
    <select id="paymentMethod" name="paymentMethod">
      <option value="online">Select One</option>
      <option value="online">Pay Online</option>
      <option value="inStore">Pay In Store</option>
    </select>

    <input type="submit" value="Place Order">
  </form>
</div>

</body>
</html>
